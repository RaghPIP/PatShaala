<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1581091870622-bc84c6c52f95') no-repeat center center/cover;
      
      
      
      
    }
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('veda.jpg') no-repeat center center fixed;
      background-size: cover;
    }


    .container {
      background-color: rgba(255, 255, 255, 0.9);
      display: flex;
      flex-direction: row;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      overflow: hidden;
      max-width: 900px;
      width: 100%;
    }

    .left-side {
      flex: 1;
      padding: 30px;
      text-align: center;
      background: #fff;
    }

    .left-side img {
      width: 250px;
      height: auto;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    .shloka {
      font-size: 16px;
      color: #333;
      font-weight: 500;
      line-height: 1.6;
    }

    .right-side {
      flex: 1;
      padding: 40px 30px;
      background-color: #f9f9f9;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .login-box input[type="email"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .login-box label {
      display: flex;
      align-items: center;
      font-size: 14px;
    }

    .login-box input[type="checkbox"] {
      margin-right: 10px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #f12711, #f5af19);
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-box button:hover {
      background: linear-gradient(to right, #f5af19, #f12711);
    }

    .login-box .links {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .login-box .links a {
      color: #0066cc;
      text-decoration: none;
    }

    .login-box .links a:hover {
      text-decoration: underline;
    }

    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-side">
      <img src="Ganesha_and_vyasa.webp" alt="Lord Ganesha" />
      <div class="shloka">
        śuklāṁ baradharaṁ viṣṇuṁ śaśi varṇaṁ caturbhujam <br />
        prasanna vadanam dhyāyet sarva vighnopa śāntaye ||<br /><br />
        yasya dviradha vaktrādyāḥ pāriṣadhya paraśatam <br />
        vighnam nighnanti satataṁ viśvaksena tamāśraye ||
      </div>
    </div>
    <div class="right-side">
      <div class="login-box">
        <h2>Login</h2>
        <form>
          <label>Email</label>
          <input type="email" placeholder="Enter email" required />

          <label>Password</label>
          <input type="password" placeholder="Enter password" required />

          <label>
            <input type="checkbox" /> Show Password
          </label>

          <button type="submit">SIGN IN</button>

          <div class="links">
            <p><a href="#">Forgot Username / Password?</a></p>
            <p>Don't have an account? <a href="#">Sign up</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
